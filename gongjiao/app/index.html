<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>公交站牌</title>
  <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="bus_stop">
      <div class="bus_stop-inner">

        <!-- 标识几路车，哪一站 -->
        <div class="whitch-station">
          <div class="number-outer">
            <span class="number">5</span><span class="text">路</span>
          </div>
          <p class="station_name">良友北区一厂区</p>
        </div>

        <!-- 路线列表外框 -->
        <div class="route-outer">
          <div class="route-inner">
            <!-- 线路说明及时间 -->
            <span class="info">（常日班线路）</span>
            <span class="time">往厂区发车时间: 早 7:55</span>
            <div class="stations">
              <!-- 横线 -->
              <p class="line"></p>
              <!-- 竖排文字 -->
              <ul class="station-items">
                <li><p></p>厂区</li>
                <li><p></p>职业学院</li>
                <li><p></p>三甲</li>
                <li><p></p>大郝</li>
                <li><p></p>八里营</li>
                <li><p></p>火车站</li>
                <li><p></p>汽车南站</li>
                <li><p></p>良友北区</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
